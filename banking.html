<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h2>Banking site</h2>

    <!-- navbar section -->
    <section>
        <div class="m-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <!-- <a href="#" class="navbar-brand">Brand</a> -->
                    <!-- <img src="img/pexels-ivan-babydov-7788009.jpg" class="img" alt=""> -->
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav">
                            <a href="#" class="nav-item nav-link active">Home</a>
                            <a href="#" class="nav-item nav-link active">About</a>
                            <a href="#" class="nav-item nav-link active">Service</a>
                            <a href="#" class="nav-item nav-link active">Policy</a>


                        </div>
                        <form class="d-flex">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search">
                                <button type="button" class="btn btn-secondary"><i class="bi-search"></i>
                                    Search</button>
                            </div>
                        </form>
                        <!-- <div class="navbar-nav">
                        <a href="#" class="nav-item nav-link">Login</a>
                    </div> -->
                    </div>
                </div>
            </nav>
        </div>
    </section>


    <!-- diposit and withdraw -->
    <div class="container px-4">
        <div class="row gx-5">
            <div class="col">
                <div class="p-3 border bg-light">
                    <h4>Deposit Amount</h4>
                    <input type="text" name="" id="deposit-id">
                    <button id="deposit-btn">Deposit</button>
                </div>
            </div>
            <div class="col">
                <div class="p-3 border bg-light">
                    <h4>Withdraw Amount</h4>
                    <input type="text" name="" id="withdraw">
                    <button id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Calculating money -->
    <section class="mt-5">
        <div>
            <div class="container px-4">
                <div class="row gx-5">
                    <div class="col">
                        <div class="p-3 border bg-light">
                            <h5>Deposit</h5>
                            <p id="total-deposit">00</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="p-3 border bg-light">
                            <h5>Withdraw</h5>
                            <p id="total-withdraw">00</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="p-3 border bg-light">
                            <h5>Balance</h5>
                            <p id="balance-value">00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- js script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="banking.js"></script>
</body>

</html>
